<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">1.创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">2.将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">3.使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">4.删除#bj节点</button></div>
			<div><button id="btn05">5.读取#city内的HTML代码</button></div>
			<div><button id="btn06">6.设置#bj内的HTML代码</button></div>
		</div>
	</body>
	<script>
		// 1.创建一个"广州"节点,添加到#city下
		document.getElementById("btn01").onclick = function(){
			// 获取id为city的元素节点
			var elUlCity = document.getElementById("city");
			// 创建li元素节点
			var elLiGz = document.createElement("li");
			// 创建"广州"文本节点
			var elTextGz = document.createTextNode("广州");
			// 将广州文本节点追加到li元素节点中
			elLiGz.appendChild(elTextGz);
			// 将li元素节点追加到city元素中
			elUlCity.appendChild(elLiGz);

		}

		// 2.将"广州"节点插入到#bj前面
		document.getElementById("btn02").onclick = function(){
			// 获取id为bj的元素节点
			var elLiBj = document.getElementById("bj");
			// 创建"广州"元素节点
			var elLiGz = document.createElement("li");
			elLiGz.innerHTML = "广州"
			// 将"广州"元素节点添加到北京前面
			elLiBj.parentNode.insertBefore(elLiGz,elLiBj);

		}

		// 3.使用"广州"节点替换#bj节点
		document.getElementById("btn03").onclick = function(){
			// 获取id为bj的元素节点
			var elLiBj = document.getElementById("bj");
			// 创建"广州"元素节点
			var elLiGz = document.createElement("li");
			elLiGz.innerHTML = "广州";
			// 将bj元素节点替换成广州元素节点
			elLiBj.parentNode.replaceChild(elLiGz,elLiBj);
		}

		// 4.删除#bj节点
		document.getElementById("btn04").onclick = function(){
			// 获取id为bj的元素节点
			var elLiBj = document.getElementById("bj");
			// 删除elLibj父元素下的elLibj元素节点
			elLiBj.parentNode.removeChild(elLiBj);
		}

		// 5.读取#city内的HTML代码
		document.getElementById("btn05").onclick = function(){
			// 获取id为city的元素节点
			var elUlCity = document.getElementById("city");
			// 打印elUlCity元素节点里的内存
			console.log(elUlCity.innerHTML);
		}

		// 6.设置#bj内的HTML代码
		document.getElementById("btn06").onclick = function(){
			// 获取id为bj的元素节点
			var elLiBj = document.getElementById("bj");
			// 设置elLibj元素节点中的内容
			elLiBj.innerHTML = "湖南";
		}

		
	</script>
</html>
