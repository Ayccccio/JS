<script>
    // ES5 class实现方式
    function Person(name,age){  //构造函数
        this.name = name;
        this.age = age;
    }
    Person.sex = 1;     //声明静态属性，静态属性只属于类,实例对象没有该属性
    console.log(new Person('张三',18))

    // ES6 class语法
    class Person1{
        static sex  = 1;    //声明静态属性，静态属性只属于类,实例对象没有该属性
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
    }
    console.log(new Person1('李四',10))
</script>
