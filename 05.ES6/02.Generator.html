<script>
    function getUser(){
        setTimeout(()=>{
            let data = '用户数据';

        },1000)
    }
    
    function getOrder(){
        setTimeout(()=>{
            let data = '订单数据';
            console.log(gen.next());    //控制生成器执行第三段代码
        },1000)
    }
    
    function getGoods(){
        setTimeout(()=>{
            let data = '商品数据';

        },1000)

    // 创建生成器
    function *generator(){
        let userData = yield getUser();     //第一段代码
        console.log(userData);
        let orderData = yield getOrder();   //第二段代码
        console.log(orderData);
        let goodsData = yield getGoods();   //第三段代码
        console.log(goodsData);
    }

    // 执行生成器，返回一个迭代器
    let gen = generator();
    console.log(gen.next());   //控制生成器执行第一段代码
