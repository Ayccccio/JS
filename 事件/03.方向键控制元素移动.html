<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: calc(50% - 50px);
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    var elDiv = document.getElementsByTagName('div')[0];
    document.addEventListener('keydown',function(e){
        var offset = 10;
        switch(e.keyCode){
            case 37:{
                elDiv.style.left = elDiv.offsetLeft - offset + 'px';
                break;
            }
            case 38:{
                elDiv.style.top = elDiv.offsetTop - offset + 'px';
                break;
            }
            case 39:{
                elDiv.style.left = elDiv.offsetLeft + offset + 'px';
                break;
            }
            case 40:{
                elDiv.style.top = elDiv.offsetTop + offset + 'px';
                break;
            }
        }
    })
    
</script>
</html>
